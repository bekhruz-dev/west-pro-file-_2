<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="/index.html">
            <img src="./image/icone/logo.svg" alt="logo.svg" />
          </a>
        </div>
        <ul>
          <li><a href="/index.html">Home</a></li>
        </ul>
        <ul>
          <li><a href="/about.html">About us</a></li>
        </ul>
        <ul>
          <li><a href="/index.html">Services</a></li>
        </ul>
        <ul>
          <li><a href="/blog.html">Blog</a></li>
        </ul>
        <ul>
          <li><a href="/how-it-works.html">How it works?</a></li>
        </ul>
        <ul>
          <li><a href="/youtube.html">FAQ</a></li>
        </ul>
        <div class="menu_help">
          <img src="./image/icone/phone.svg" alt="phone.svg" />
          <p class="help_p">+1(424)337-6424</p>
        </div>
      </nav>
    </header>
    <section class="request">
      <div class="desc_sections">
        <div class="desc_inner">
          <h1 class="desc_title">Request a quote</h1>
          <br />
          <br />
          <div class="desc_text">
            <p class="desc_text-p">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
              quia numquam dolorem impedit vel laboriosam
            </p>
          </div>
        </div>
      </div>
      <div class="all-section">
        <div class="container">
          <form action="#">
            <div class="form-row">
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Full name</label>
              </div>
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Email address</label>
              </div>
              <div class="input-data">
                <input type="tel" required />
                <div class="underline"></div>
                <label for="">Phone number</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Pick up ZIP</label>
              </div>
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Delivery ZIP</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Vehicle Type</label>
              </div>
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Transport Type</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data textarea">
                <textarea rows="8" cols="80" required></textarea>
                <br />
                <div class="underline"></div>
                <label for="">Car information (Year/make/model)</label>
                <br />
                <div class="form-row submit-btn">
                  <div class="input-data">
                    <!-- <div class="inner"></div>/ -->
                    <input class="btn-form" type="submit" value="Get Quote" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="map">
          <img src="./image/map.png" alt="map.png" />
        </div>
      </div>
    </section>
  </body>
</html>
